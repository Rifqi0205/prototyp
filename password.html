<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="img/Kami.png" type="image/x-icon">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  
  <div class="container" id="container">

    <div class="form-container login-container">
      <form action="login.html">
        <h1>Reset Password</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Reset Password">
        <input type="password" placeholder="Konfirmasi Password">
        <button onclick="reset()">Reset</button>
      </form>
    </div>

    <script>
      function reset() {
      swal({
      title: 'Password Anda Telah Diganti',
      text: 'Silakan login kembali.',
      icon: 'info',
      confirmButtonText: 'OK'
    });
  }
     </script>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1 class="title">Anda Lupa <br> Password?</h1>
          <p>Silahkan Masukan Email Anda Dan Reset Password </p>
          <button class="ghost" id="login">Reset
            <i class="lni lni-arrow-right login"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
 

</body>
</html>
